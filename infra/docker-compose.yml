version: '3.8'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    container_name: db
    volumes:
      - foodgram_db_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    container_name: web
    build: ../backend
    restart: always
    volumes:
      - foodgram_static_volume:/app/static/
      - foodgram_media_volume:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - foodgram_static_volume:/var/html/static/
      - foodgram_media_volume:/var/html/media/
    depends_on:
      - web
      - frontend
volumes:
  foodgram_media_volume:
  foodgram_static_volume:
  foodgram_db_volume: