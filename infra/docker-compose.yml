version: '3.8'
services:
  db:
    image: postgres:12.4
    restart: always
    container_name: db
    volumes:
      - db_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    container_name: web
    build: ../backend
    expose:
      - 8000
    restart: always
    volumes:
      - static_value:/foodgram/static/
      - media_value:/foodgram/media/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
volumes:
  db_volume:
  static_value:
  media_value:
